<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 30;

    while (contador <= 40) {

        //  A instrução 'if' é uma estrutura de execução caso uma condição seja verdadeira,
        // a seguir ele verifica se o contador é igual a 33, caso seja verdadeira executa a 
        // instrução seguinte.
        if (contador == 33) {
            // Executa o que estiver aqui dentro caso a condição resulte em verdadeiro.
            contador = contador + 1;
        }
        // Em caso da condição anterior resultar em falso entrará no bloco else que recebe outra condição;
        else if (contador == 37) {
            // Caso o contador seja igual a 37 retornará verdadeiro para a estrutura e entrará neste bloco.
            contador = contador + 1;
        }
        else {
            // Caso todas as condições retornem falso entrará neste bloco 'else'.
            mostra(contador);
            contador = contador + 1;
        }
    }

    mostra("FIM");

</script>
